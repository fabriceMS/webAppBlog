<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - {% block title %} {% endblock %}</title>

    <!--BOOTSTRAP: css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


</head>
<body style="background-color: #F7F7F7;">
    <div class="container" style="background-color: #F7F7F7;">
         <!--Navigation Bar -->    
        <nav class="navbar navbar-default sticky-top navbar-expand-md navbar-light" style="background-color: #f6cd61;" >
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static 'images/Humm.png' %}" alt="" width="30" height="30" class="d-inline-block align-top">
                TICOLIBRI
            </a>
            <!--Display if small screen-->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarID">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Hide behind a icon if collapse-->
            <div class="collapse navbar-collapse" id="navbarID">
                <ul class="navbar-nav mr-auto">

                    {% for item in navitation_items %}
                    <li class="nav-item {% if item.active %} active {% endif %}">
                        <a class="nav-link" href="{{ item.url }}">{{ item.name }}</a>
                    </li>
                    {% endfor %}



                    <!-- <li class="nav-item">
                        <a href="#" class="nav-link ">Portfolio</a>
                    </li>
                    
                    
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id='dropdown' data-toggle='dropdown'>Applications</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Finance</a>
                            <a href="#" class="dropdown-item">Cloud Computing</a>
                            <a href="#" class="dropdown-item">PowerBI Embeded</a>
    
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">A propos</a>
                    </li> -->
                </ul>

            </div>
        </nav>


         <!--Content -->    
        <div class="row mt-4">
            {% block content %} Please override this block !! {% endblock %}
        </div>
    </div>


    <!--BOOTSTRAP: jquery, popper, bootstrap js -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>



</html>
